<body>

        <header>
            <img src="images/angel_icon.png" alt="Temple Inn & Suites Logo">

                <h1 class="title">Temple Inn & Suites </h1>
                <div class="motto">Where the spirit always dwells</div>
            </section>
        </header>
        <!--NAVIATION BAR-->
        <nav>

            </ul>
        </nav>
        <main>
            <h2>Book a Reservation</h2>
            <form method="get" action="thanks.html">
                <ul class="flex-outer">
                    <fieldset>
                        <legend>RESERVATION DETAILS</legend>
                    <li>
                        <label for="location">Location</label>
                        <select name="location" id="location" autofocus required>
                            <option value selected="selected" disabled>Select Location...</option>
                            <option value="tx">Houston Texas</option>
                            <option value="mx">Mexico City</option>
                            <option value="id">Idaho Falls</option>
                            <option value="mty">Monterrey Mexico</option>
                        </select>
                    </li>
                    <li>
                        <label for="date">Start Date</label>
                        <input type="date" name="reservationDate" required>
                    </li>
                    <li>
                        <label for="date">End Date</label>
                        <input type="date" name="reservationDate" required>
                    </li>
                    <li>
                        <label for="message">Special<br>Accomodations/<br>Comments</label>
                        <textarea rows="6" id="message" placeholder="Enter your comments here"></textarea>
                    </li>
                    </fieldset>
                    <fieldset>
                        <legend>PERSONAL INFORMATION</legend>
                    <li>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Full name here"
                            pattern="[A-Za-z ,.'-]{5,}" required>
                    </li>
                    <li>
                        <label for="last-name">Number and<br>Type of Rooms</label>
                        <select name="number" id="rooms" required>
                            <option value selected="selected" disabled>Select Number...</option>
                            <option value="one">1 Rooms</option>
                            <option value="two">2 Rooms</option>
                            <option value="three">3 Rooms</option>
                            <option value="four">4-9 Rooms</option>
                            <option value="five">10-25 Rooms</option>
                            <option value="six">26+Rooms</option>
                        </select>
                        <select name="type" id="typerooms" required>
                            <option value selected="selected" disabled>Select Type...</option>
                            <option value="king">King Bed</option>
                            <option value="double">Double Beds</option>
                        </select>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email here" required>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Phone number here">
                    </li>
                    <li>
                        <label for="home-state">Home State</label>
                        <input type="state" id="state">
                    </li>
                    </fieldset>
                    <li>
                        <button type="submit">Book Reservation</button>
                    </li>
                </ul>
            </form>
        </main>
